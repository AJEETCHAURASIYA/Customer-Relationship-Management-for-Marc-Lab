{% extends "parent.html" %}
{% block main %}
<h2 style="text-align:center;"> Enquiry Form</h2>
{% if msg %}
  <p style="color:green; text-align:center;">{{msg}}</p>
{% endif %}
<form class="form-group" method="post">
{% csrf_token %}
    <table class="table" style="width:90%;margin:auto">
    <tr>
        <td>Enter name</td>
        <td>
            <input type="text" name="name" placeholder="Enter name" class="form-control"/>
        </td>

    </tr>
    <tr>
        <td>Enter contact No</td>
        <td>
            <input type="text" name="contactno" placeholder="Enter contact No" class="form-control"/>
        </td>
    </tr>
    <tr>
        <td>Enter Email Address</td>
        <td>
            <input type="email" name="emailaddress" placeholder="Enter Emmailaddress" class="form-control"/>
        
        </td>
    </tr>
    <tr>
        <td>Enter Subject</td>
        <td> 
            <input type="text" name="subject" placeholder="Enter Subject" class="form-control"/>
        </td>
    </tr>
    <tr>
        <td>Enter Message</td>
        <td> 
            <textarea name="message" class="form-control"></textarea>
        </td>
    </tr>
    <tr>
        <td></td>
        <td colspan="2">
            <button type="submit" class="btn btn-primary" style="margin:auto;">Submit</button>
        
        </td>
        
    </tr>
    </table>
</form>
{% endblock main %}
