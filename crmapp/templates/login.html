{% extends "parent.html" %}
{% block main %}
<script>
    function validate()
    {
      var userid=document.getElementById("userid");
      var password=document.getElementById("password");
      if(userid.value=="" || userid.value==null)
      {
         alert("Please enter user id");
         userid.focus();
      }
      else if(password.value=="" || password.value==null)
      {

         alert("Please enter password");
         password.focus();
      }
      else
      {
        document.getElementById("frmlogin").submit();
      }

    }
</script>
<h2 style="text-align: center;">Login Form</h2>
{% if msg %}
   <p style="text-align: center;">{{msg}}</p>
{% endif %}
<form  method="POST" class="form-group" id="frmlogin" onsubmit="event.preventDefault();validate();">
    {% csrf_token %}
    <table class="table" style=" margin: auto; width: 90%;">
    <tr>
        <td>Enter user Id</td>
        <td>
            <input type="text" id="userid" name="userid" class="form-control" palceholder="User Id" />
        </td>
    </tr>
    <tr>
        <td>Enter Password</td>
        <td>
            <input type="password" id="password" name="password" class="form-control" placeholder="Passwword"/>
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <button type="submit" class="btn btn-primary">Login</button>
        </td>
    </tr>


    </table>
</form>


{% endblock main %}
