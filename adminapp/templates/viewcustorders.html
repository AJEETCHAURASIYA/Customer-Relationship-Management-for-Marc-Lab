{% extends "adminparent.html" %}
{% block body %}
    <div class="row">
        <div class="col-sm-12">
            <h1 style="text-align:center; background-color: white; padding: 10px; color: black;">View Customer's Orders</h1> 
            <table class="table table-bordered text-light" style="margin: auto;">
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Name</th>
                    <th>Contact No</th>
                    <th>Email Address</th>
                    <th>Buy date</th>
                    <th>Delivered</th>
                </tr>
                {% for o in ord %}
                <tr>
                    <td>{{o.productname}}</td>
                    <td>{{o.price}}</td>
                    <td>{{o.name}}</td>
                    <td>{{o.contactno}}</td>
                    <td>{{o.emailaddress}}</td>
                    <td>{{o.buydate}}</td>
                    <td>
                        <a href="{% url 'adminapp:delivered' emailaddress=o.emailaddress %}">
                            <button type="button" class="btn btn-danger">Delivered</button>
                        </a>
                    </td>
                </tr>
                {% endfor %}

            </table> 
        </div>
    </div>
{% endblock body %}
